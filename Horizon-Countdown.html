<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
		.bg {
		background-image: url('https://raw.githubusercontent.com/scotsman88/mcintosh-cruise/refs/heads/main/Cruise%20to%20the%20ABC%20Islands.png');
		height: 100vh;
		width: 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: contain;
		background-color: #000; /* Optional: adds a background color to fill any empty space */
		display: flex;
		flex-direction: column;
		justify-content: flex-end;
		align-items: center;
		padding-bottom: 80px;
		}

        .countdown-box {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: fit-content;
        }
        #timer {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="countdown-box">
            <h2>COUNTDOWN</h2>
            <div id="timer"></div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("May 9, 2025 12:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById("timer").innerHTML = 
                days + " Days  " + hours + " Hours ";

            if (timeLeft < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }

        const x = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
